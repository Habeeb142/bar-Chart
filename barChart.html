<!DOCTYPE html>
<html>
<head>
	<title>Bar Chart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
	<style type="text/css">
		input
		{
			font-size: 20px;
			height: 50px;
			border-radius: 5px;
			transition: 1s;
		}
		input:focus
		{
			border-radius: 20px;
			border-color: red
		}
		input:hover
		{
			border-radius: 25px;
			border-color: green
		}
	</style>
	<script type="text/javascript" src="bootstrap/dist/js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
	<canvas class="col-12" id="myCanvas" width="1400" height="550"  style=" border: 3px solid black;background: black"></canvas>
	<div class="row" style="background-color: grey">
		<input type="number" name="" id="fn" class="col-2 mt-3 offset-1 mb-2" oninput="chart1()" placeholder="Scale here"><input type="number" id="sn" name="" class="col-2 ml-1 mt-3 mb-2" oninput="chart2()"  placeholder="Scale here"><input type="number" id="tn" name="" class="col-2 ml-1 mt-3 mb-2" oninput="chart3()"  placeholder="Scale here"><input type="number" id="frn" name="" class="col-2 ml-1 mt-3 mb-2" oninput="chart4()" placeholder="Scale here"><input type="number" id="ftn" name="" class="col-2 ml-1 mt-3 mb-2" oninput="chart5()" placeholder="Scale here">
	</div> 
</body>
	<script type="text/javascript">
		function chart1()
		{
			pencil = myCanvas.getContext("2d");
			pencil.fillStyle = "purple";
			pencil.fillRect(155,0,100,fn.value);
		}

		function chart2()
		{
			pencil = myCanvas.getContext("2d");
			pencil.fillStyle = "blue";
			pencil.fillRect(400,0,100,sn.value);
		}

		function chart3()
		{
			pencil = myCanvas.getContext("2d");
			pencil.fillStyle = "green";
			pencil.fillRect(650,0,100,tn.value);
		}

		function chart4()
		{
			pencil = myCanvas.getContext("2d");
			pencil.fillStyle = "yellow";
			pencil.fillRect(900,0,100,frn.value);
		}

		function chart5()
		{
			pencil = myCanvas.getContext("2d");
			pencil.fillStyle = "red";
			pencil.fillRect(1150,0,100,ftn.value);
		}
		
	</script>
</html>
